<!DOCTYPE html>

    <title>Document</title>
</head>
<body>

        <div class="input-group-prepend">

        </div>

          <option value="Média">Média</option>
          <option value="Baixa">baixa</option>

        </select>
        <button onclick="alerta()">Olá</button>
      </div>
</body>

        title = document.getElementById("inputGroupSelect01").value
        alert(title)
    }
</script>
